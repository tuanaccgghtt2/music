<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">

      <!-- Header -->
      <header>
        <h4>Bài hát hiện tại:</h4>
        <h2></h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb"
          style="background-image: url('')">
        </div>
      </div>

      <!-- volume -->
      <div class="volume ">
        <input type="range" min="0" max="100" value="100" class="volume-range">
        <div class="icon ">
          <i class="fa fa-volume-up icon-size icon-volume-on" aria-hidden="true"></i>
          <i class="fas fa-volume-off icon-size icon-volume-off" aria-hidden="true"></i>
        </div>
        <div class="bar-hoverbox">
          <div class="bar">
            <div class="bar-fill"></div>
          </div>
        </div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play playing">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

      <audio id="audio" src=""></audio>

      <!-- List music -->
      <!-- <div class="btn-list">
        <i class="fas fa-list-ul"> PlayList
          <div class="list-music">
            <a class="list-music_link" href="#">Nhạc Trung</a>
            <hr >
            <a class="list-music_link" href="/vn">Nhạc Việt</a>
         </div>
        </i>
      </div> -->

      <details >
        <summary class="btnlist">Danh sách nhạc</summary>
          <div class="music-country">
            <a class="music-country_link" href="/">Nhạc Việt</a>
            <!-- <a class="music-country_link" href="/ch">Nhạc Trung</a> -->
            <a class="music-country_link" href="/kr">Nhạc Hàn</a>
            <a class="music-country_link" href="/us-uk">US-UK</a>
            <a class="music-country_link" href="/other">Nhạc Khác</a>
          </div>
      </details>
    </div>

    <!-- Playlist -->
    <div class="playlist">

    </div>

  </div>
